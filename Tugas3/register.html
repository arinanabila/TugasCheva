<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/Tugas3/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Registration</h1>
            <div class="form-group">
                <input type="text" name="nama" id="nama" placeholder="Full Name" required/>
                <i class='bx bxs-user'></i>
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required/>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="form-group">
                <input type="tel" name="telephone" id="telephone" placeholder="Phone Number" required />
                <i class='bx bxs-phone'></i>
              </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required/>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Confirm Password" required/>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember">
                <input type="checkbox" name="pw" value="remember_me" id="">
                <label for="">Agree</label>
            </div>

            <div class="form-group">
                <button class="btn">Register</button>
            </div>

        </form>
    </div>
</body>
</html>
