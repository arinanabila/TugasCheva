  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Medium Hero Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Georgia', serif;
        background-color: #f7f4ed;
      }
    </style>
  </head>
  <body class="text-[#242424] m-0 p-0">

  <!-- Header -->
  <header class="flex justify-between items-center pr-6 md:pr-[72px] pl-6 md:pl-[120px] py-4 border-b border-black">

    <div class="text-3xl font-bold font-serif">Medium</div>
    <nav class="hidden md:flex items-center space-x-6 text-sm">
      <a href="#" class="hover:underline">Our story</a>
      <a href="#" class="hover:underline">Membership</a>
      <a href="#" class="hover:underline">Write</a>
      <a href="#" class="hover:underline">Sign in</a>
      <a href="#" class="bg-black text-white px-4 py-2 rounded-full font-semibold">Get started</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="flex flex-col md:flex-row md:h-[calc(100vh-160px)] bg-[#f7f4ed]">

    <!-- Left Text Block -->
    <div class="flex-1 flex items-center pl-6 pr-6 md:pl-[120px] md:pr-[72px]">
      <div>
        <h1 class="text-[60px] md:text-[84px] font-serif font-medium leading-[1.1] mb-6 text-[#242424]">
          Human <br />
          stories & ideas
        </h1>
        <p class="text-xl text-[#242424] mb-6">A place to read, write, and deepen your understanding</p>
        <button class="bg-black text-white px-6 py-3 rounded-full text-base font-semibold">
          Start reading
        </button>
      </div>
    </div>

    <!-- Right Hero Image -->
  <div class="flex-1">
    <img 
  src="https://miro.medium.com/v2/format:webp/4*SdjkdS98aKH76I8eD0_qjw.png" 
  alt="Hero" 
  class="w-full h-auto md:h-full object-cover md:object-contain md:object-right"
/>
  </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 py-6 px-6 md:px-[120px] mt-12 border-t border-black">
    <div class="flex flex-wrap justify-center gap-4">
      <a href="#">Help</a>
      <a href="#">Status</a>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Press</a>
      <a href="#">Blog</a>
      <a href="#">Privacy</a>
      <a href="#">Rules</a>
      <a href="#">Terms</a>
      <a href="#">Text to speech</a>
    </div>
  </footer>

</body>
</html>
