<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <div class="container">
        <h3>To Do List</h3>
        <form action="#">
            <div class="form-group">
                <label for="nama">Nama Tugas</label>
                <input type="text" id="nama" placeholder="masukkan nama tugas">
            </div>

            <div class="form-group">
                <label for="deskripsi">Deskripsi Tugas</label>
               <textarea name="" id="deskripsi" rows= "6" placeholder="deskripsi tugas"></textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline Tugas</label>
                <input type="date" id="deadline">
            </div>

            <div class="form-group">
                <button type="submit">Tambahkan</button>
            </div>
        </form>

        <h3>Daftar Tugas</h3>
        <div class="tugas-1">
            <table>
                <tr>
                    <td>Nama tugas</td>
                    <td>:</td>
                    <td>Belajar HTML</td>
                </tr>
                <tr>
                    <td>Deskripsi</td>
                    <td>:</td>
                    <td>Memahami Struktur Dasar HTML</td>
                </tr>
                <tr>
                    <td>Deadline</td>
                    <td>:</td>
                    <td>12-14-2024</td>
                </tr>
            </table>
            
        </div>

        <div class="tugas-2">
            <table>
                <tr>
                    <td>Nama tugas</td>
                    <td>:</td>
                    <td>Belajar CSS</td>
                </tr>
                <tr>
                    <td>Deskripsi</td>
                    <td>:</td>
                    <td>Mempelajari Selector dan properti CSS</td>
                </tr>
                <tr>
                    <td>Deadline</td>
                    <td>:</td>
                    <td>12-20-2024</td>
                </tr>
            </table>
            
        </div>
    </div>
</body>
</html>
